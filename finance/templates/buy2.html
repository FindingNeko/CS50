{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="# of Shares" type="number" min="1" step="1">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
        <button class="btn btn-primary" type="submit" disabled>Buy</button>
    </form>
{% endblock %}
